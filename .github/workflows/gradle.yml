name: Java CICD with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  S3_BUCKET_NAME: cicdtest-buket
  PROJECT_NAME: willu

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - run: touch ./src/main/resources/application.properties
    - run: echo "${{ secrets.APPLICATION_SECRET }}" > ./src/main/resources/application.properties
    - run: cat ./src/main/resources/application.properties
      
    # gradlew에 권한 부여
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    # gradlew 빌드
    - name: Build with Gradle
      run: ./gradlew clean build --exclude-task test

    # 압축파일 형태로 전달
    - name: Make zip file
      run: zip -r ./cicdfile.zip .
      shell: bash

    # S3 Bucket으로 Copy
    - name: Deliver to AWS S3
      uses: aws-actions/configure-aws-credentials@v1
      with: 
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2
      
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./cicdfile.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/cicdfile.zip

     # Deploy
     # applicatio-name => aws code deploy application 이름
    - name: Deploy
      run: |
        aws deploy create-deployment \
        --application-name willu \
        --deployment-config-name CodeDeployDefault.OneAtATime \
        --deployment-group-name cicdtest \
        --file-exists-behavior OVERWRITE \
        --s3-location bucket=cicdtest-buket,bundleType=zip,$PROJECT_NAME/cicdfile.zip \
        --region ap-northeast-2 \
